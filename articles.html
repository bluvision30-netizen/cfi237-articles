        @media (max-width: 480px) {

                padding: 15px;

    <script>
        const ARTICLES_PER_PAGE = 20;
        let allArticles = [];
        let filteredArticles = [];
        let currentPage = 1;
        let currentFilters = {
            type: '',
            category: '',
            sort: 'recent',
            section: '',
            search: ''
        };
// ‚úÖ 1. OBTENIR URL ARTICLE (SEO ou Legacy)
function getArticleUrl(article) {
    if (!article) return '#';
    
    // Si l'article a un slug SEO ‚Üí utiliser la page statique
    if (article.slug) {
        return `/article/${article.slug}.html`;
    }
    
    // Fallback ‚Üí ancien syst√®me avec ID
    return `/article-detail.html?id=${article.id}`;
}

// ‚úÖ 2. TRACKING DES VUES
function trackArticleView(articleId) {
    let views = JSON.parse(localStorage.getItem('article_views') || '{}');
    views[articleId] = (views[articleId] || 0) + 1;
    localStorage.setItem('article_views', JSON.stringify(views));
    console.log(`üìä Vue enregistr√©e: ${articleId} ‚Üí ${views[articleId]} vues`);
}

function getArticleViews(articleId) {
    const views = JSON.parse(localStorage.getItem('article_views') || '{}');
    return views[articleId] || 0;
}
// ‚úÖ 3. OPENARTICLE AVEC TRACKING
function openArticle(articleId) {
    const article = allArticles.find(a => a.id === articleId);
    
    if (!article) {
        console.error('‚ùå Article introuvable:', articleId);
        return;
    }
    
    // Tracker la vue
    trackArticleView(articleId);
    
    // Navigation intelligente
    const url = getArticleUrl(article);
    window.location.href = url;
}
        async function loadArticles() {
            try {
                const response = await fetch('/articles.json?t=' + Date.now());
                if (!response.ok) throw new Error('Erreur chargement');
                
                const data = await response.json();
                allArticles = Object.values(data.articles || {})
                    .filter(article => article && article.id)
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
                
                console.log('üì∞ Articles charg√©s:', allArticles.length);
                
                readUrlParams();
                applyFilters();
                initAutocomplete();
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                showError();
            }
        }

        function readUrlParams() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.get('type')) {
                currentFilters.type = params.get('type');
                document.getElementById('filterType').value = currentFilters.type;
            }
            if (params.get('category')) {
                currentFilters.category = params.get('category');
                document.getElementById('filterCategory').value = currentFilters.category;
            }
            if (params.get('sort')) {
                currentFilters.sort = params.get('sort');
                document.getElementById('filterSort').value = currentFilters.sort;
            }
            if (params.get('section')) {
                currentFilters.section = params.get('section');
                document.getElementById('filterSection').value = currentFilters.section;
            }
            if (params.get('search')) {
                currentFilters.search = params.get('search');
                document.getElementById('searchInput').value = currentFilters.search;
            }
            if (params.get('page')) {
                currentPage = parseInt(params.get('page')) || 1;
            }
        }

        function updateUrl() {
            const params = new URLSearchParams();
            
            if (currentFilters.type) params.set('type', currentFilters.type);
            if (currentFilters.category) params.set('category', currentFilters.category);
            if (currentFilters.sort) params.set('sort', currentFilters.sort);
            if (currentFilters.section) params.set('section', currentFilters.section);
            if (currentFilters.search) params.set('search', currentFilters.search);
            if (currentPage > 1) params.set('page', currentPage);
            
            const newUrl = params.toString() ? `?${params.toString()}` : window.location.pathname;
            window.history.replaceState({}, '', newUrl);
        }

        function applyFilters() {
            currentFilters.type = document.getElementById('filterType').value;
            currentFilters.category = document.getElementById('filterCategory').value;
            currentFilters.sort = document.getElementById('filterSort').value;
            currentFilters.section = document.getElementById('filterSection').value;
            currentFilters.search = document.getElementById('searchInput').value.toLowerCase();
            
            filteredArticles = allArticles.filter(article => {
                if (currentFilters.type) {
                    const isVideo = article.contentType === 'video' || article.video_url;
                    if (currentFilters.type === 'video' && !isVideo) return false;
                    if (currentFilters.type === 'article' && isVideo) return false;
                }
                
                if (currentFilters.category && article.categorie !== currentFilters.category) {
                    return false;
                }
                
                if (currentFilters.section) {
                    if (!article.sections || !article.sections.includes(currentFilters.section)) {
                        return false;
                    }
                }
                
                if (currentFilters.search) {
                    const searchLower = currentFilters.search;
                    const matchTitle = article.titre.toLowerCase().includes(searchLower);
                    const matchExcerpt = article.extrait.toLowerCase().includes(searchLower);
                    const matchAuthor = article.auteur.toLowerCase().includes(searchLower);
                    
                    if (!matchTitle && !matchExcerpt && !matchAuthor) {
                        return false;
                    }
                }
                
                return true;
            });
            
            sortArticles();
            currentPage = 1;
            updateActiveFilters();
            displayArticles();
            updateUrl();
        }

    function sortArticles() {
    const views = JSON.parse(localStorage.getItem('article_views') || '{}');
    
    switch (currentFilters.sort) {
        case 'popular':
            // Trier par vues r√©elles
            filteredArticles.sort((a, b) => {
                const viewsA = views[a.id] || 0;
                const viewsB = views[b.id] || 0;
                return viewsB - viewsA;
            });
            break;
        case 'trending':
            // Trier par likes + vues combin√©s
            filteredArticles.sort((a, b) => {
                const scoreA = (views[a.id] || 0) + (a.likes || 0) * 2;
                const scoreB = (views[b.id] || 0) + (b.likes || 0) * 2;
                return scoreB - scoreA;
            });
            break;
        case 'recent':
        default:
            filteredArticles.sort((a, b) => new Date(b.date) - new Date(a.date));
            break;

            if (element) element.value = '';

    }
    
    const startIndex = (currentPage - 1) * ARTICLES_PER_PAGE;

    grid.innerHTML = pageArticles.map(article => {

                            <span class="stat"><i class="fas fa-heart"></i> ${article.likes || 0}</span>
                        </div>
                    </div>
                </div>
            </article>
        `;
    }).join('');
    
    updatePagination(totalPages);
}

        function updatePagination(totalPages) {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                document.getElementById('pageInfo').textContent = '';
                return;
            }
            
            let html = '';
            
            html += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                <i class="fas fa-chevron-left"></i>
            </button>`;
            
            if (currentPage > 3) {
                html += `<button onclick="changePage(1)">1</button>`;
                if (currentPage > 4) {
                    html += `<span class="page-info">...</span>`;
                }
            }
            
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                html += `<button onclick="changePage(${i})" ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            
            if (currentPage < totalPages - 2) {
                if (currentPage < totalPages - 3) {
                    html += `<span class="page-info">...</span>`;
                }
                html += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            html += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                <i class="fas fa-chevron-right"></i>
            </button>`;
            
            pagination.innerHTML = html;
            
            const startItem = (currentPage - 1) * ARTICLES_PER_PAGE + 1;
            const endItem = Math.min(currentPage * ARTICLES_PER_PAGE, filteredArticles.length);
            document.getElementById('pageInfo').textContent = `Page ${currentPage} sur ${totalPages} (${startItem}-${endItem})`;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredArticles.length / ARTICLES_PER_PAGE);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayArticles();
            updateUrl();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function initAutocomplete() {
    const headerInput = document.getElementById('headerSearchInput');
    const resultsDiv = document.getElementById('headerSearchResults');
    let searchTimeout;
    
    headerInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        const query = this.value.toLowerCase().trim();
        
        if (query.length < 2) {
            resultsDiv.classList.remove('show');
            return;
        }
        
        searchTimeout = setTimeout(() => {
            const results = allArticles
                .filter(article => {
                    return article.titre.toLowerCase().includes(query) ||
                           article.extrait.toLowerCase().includes(query) ||
                           article.auteur.toLowerCase().includes(query);
                })
                .slice(0, 5);
            
            if (results.length > 0) {
                resultsDiv.innerHTML = results.map(article => {
                    const realViews = getArticleViews(article.id);
                    
                    return `
                        <div class="search-result-item" onclick="openArticle('${article.id}')">
                            <img src="${article.image}" alt="${article.titre}" class="search-result-thumb">
                            <div class="search-result-info">
                                <div class="search-result-title">${highlightText(article.titre, query)}</div>
                                <div class="search-result-meta">
                                    ${article.categorie} ‚Ä¢ ${article.auteur} ‚Ä¢ ${realViews} vues
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                resultsDiv.classList.add('show');
            } else {
                resultsDiv.innerHTML = `
                    <div class="search-result-item" style="justify-content: center; color: var(--gray);">
                        <i class="fas fa-search"></i>
                        <span>Aucun r√©sultat trouv√©</span>
                    </div>
                `;
                resultsDiv.classList.add('show');
            }
        }, 300);
    });
    
    document.addEventListener('click', function(e) {
        if (!headerInput.contains(e.target) && !resultsDiv.contains(e.target)) {
            resultsDiv.classList.remove('show');
        }
    });
}

        function highlightText(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query})`, 'gi');
            return text.replace(regex, '<strong style="color: var(--primary);">$1</strong>');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function goToSearch(searchTerm) {
    document.getElementById('searchInput').value = searchTerm;
    document.getElementById('headerSearchResults').classList.remove('show');
    document.getElementById('headerSearchInput').value = '';
    applyFilters();
}

            const query = document.getElementById('headerSearchInput').value;

        });

            if (e.key === 'Enter') {
                const query = this.value;
                if (query) {
                    goToSearch(query);
                }
            }
        });

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
