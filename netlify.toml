[build]
  publish = "."

[[redirects]]
  from = "/share/*"
  to = "/share/:splat"
  status = 200

[[redirects]]
  from = "/articles.json"
  to = "/articles.json"
  status = 200

# Configuration des fonctions - VERSION CORRIGÉE
[functions]
  # node_bundle n'est plus nécessaire pour cette configuration simple
  directory = "netlify/functions"

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/share/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Configuration build
[build.environment]
  NODE_VERSION = "18"
