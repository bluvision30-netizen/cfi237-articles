[build]
  publish = "."
# Redirections SEO - Forcer les nouvelles URLs
[[redirects]]
  from = "/article-detail.html"
  to = "/article/:slug.html"
  status = 301
  force = true

[[redirects]]
  from = "/article-detail.html?id=*"
  to = "/article/:splat.html"
  status = 301

# Servir les pages SEO existantes
[[redirects]]
  from = "/article/*"
  to = "/article/:splat"
  status = 200
[[redirects]]
  from = "/share/*"
  to = "/share/:splat"
  status = 200

[[redirects]]
  from = "/share/*"
  to = "/share-ultime.html"
  status = 200

# Configuration des fonctions
[functions]
  directory = "netlify/functions"
# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/share/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Variables d'environnement
[build.environment]
  NODE_VERSION = "18"
